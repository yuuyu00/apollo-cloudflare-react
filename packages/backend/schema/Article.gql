type Article {
  id: Int!
  title: String!
  content: String!
  user: User!
  categories: [Category!]!
  images: [ImageArticle!]!
}

input CreateArticleInput {
  title: String!
  content: String!
  categoryIds: [Int!]!
  images: [ImageInput!]
}

input UpdateArticleInput {
  id: Int!
  title: String
  content: String
  categoryIds: [Int!]
}

extend type Query {
  articles: [Article!]!
  article(id: Int!): Article
}

extend type Mutation {
  createArticle(input: CreateArticleInput!): Article!
  updateArticle(input: UpdateArticleInput!): Article!
  deleteArticle(id: Int!): Boolean!
}
